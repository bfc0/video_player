<!DOCTYPE html>
<html>

<head>
	<title>video player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
	<script src="player.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {
			createPlayer({ elementId: 'player' });
		});
	</script>
</head>

<body>
	<main>
		<div id="player" class="player">
			<div class="js-video-container screen"></div>
			<div class="player-controls">
				<button class="js-play-button control-btn"><i class="fa fa-play" aria-hidden="true"></i></button>
				<button class="js-pause-button control-btn"><i class="fa fa-pause" aria-hidden="true"></i></button>
				<button class="js-mute-button control-btn"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
				<button class="js-volume-button control-btn"><i class="fa fa-volume-off"
						aria-hidden="true"></i></button>
				<div class="progress-container"></div>
				<button class="js-fullscreen-button control-btn"><i class="fa fa-expand"
						aria-hidden="true"></i></button>
			</div>
		</div>
	</main>
</body>

</html>

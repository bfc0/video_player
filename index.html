<!DOCTYPE html>
<html lang="en">

<head>
	<title>video player</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
	<script src="player.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			createPlayer({ elementId: 'player' });
		});
	</script>
</head>

<body>
	<main>
		<div id="player" class="player">
			<div class="js-video-container screen"></div>
			<div class="player-controls">
				<button class="js-play-button control-btn"><i class="fa fa-play" aria-hidden="true"></i></button>
				<button class="js-pause-button control-btn"><i class="fa fa-pause" aria-hidden="true"></i></button>
				<button class="js-mute-button control-btn"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
				<button class="js-volume-button control-btn"><i class="fa fa-volume-off"
						aria-hidden="true"></i></button>
				<div class="progress-container">
					<div>
						<span class="js-current-time timer"></span>
					</div>
					<div class="js-progress progress-bar">
						<div class="js-progress-slider slider"></div>
						<div class="thumb"></div>
					</div>
					<div class="duration-container">
						<span class="js-duration timer"></span>
					</div>
				</div>
				<button class="js-fullscreen-button control-btn"><i class="fa fa-expand"
						aria-hidden="true"></i></button>
			</div>
		</div>
	</main>
</body>

</html>
